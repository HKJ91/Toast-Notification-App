<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/faf5a20786.js"
      crossorigin="anonymous"
    ></script>
    <!-- from fontawesome.com-->
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script src="script.js"></script>
  </body>
</html>
